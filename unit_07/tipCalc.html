<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="tipStyle.css">
  <title></title>
</head>

<body>
  <div class="container">
    <div class="container pt-2 text-center">
      <h1>Tip Calculator</h1>
    </div>
    <div class="container">
      <div class="row">
        <div class="col">
        </div>
        <div class="col">
          <label for="billAmount">Bill amount</label>
          <input type="number" id ="BI" min="0">

          <div class="row">
            <p class="pt-3">Select tip preferance</p>
            <div class="col">
              <button class="black_white" type="button" name="button" id="low">5%</button>

            </div>
            <div class="col">
              <button class="black_white" type="button" name="button" id="meduim">10%</button>

            </div>
            <div class="col">
              <button class="black_white" type="button" name="button" id="high">25%</button>

            </div>
            <button class="black_white" type="button" name="button" id="large">Largest from 25% or £2+10%</button>


          </div>
        </div>
        <div class="col">
        </div>
      </div>
      <div class="container text-center">
        <h2>Tip to give</h2>
        <h3 id="tip">£XX.XX</h3>

      </div>

    </div>
  </div>

</body>

<script src="tipJS.js"></script>

</html>
